  /auth/validate_token:
    get:
      summary: トークン検証
      tags:
        - auth
      operationId: validate_token
      description: 'ヘッダー内のaccess-token,client,expiry,uidを検証する'
      parameters: []
      security:
        - access-token: []
        - client: []
        - expiry: []
        - uid: []
      responses:
        '200':
          $ref: '#/components/responses/AuthSuccess'
  /auth:
    post:
      summary: ユーザー新規作成
      operationId: sign_up
      tags:
        - auth
      description: ユーザー新規登録
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: テスト太郎
                  description: ユーザー名
                email:
                  type: string
                  format: email
                  example: test1@example.com
                  description: メールアドレス
                password:
                  type: string
                  format: password
                  example: password
                  description: パスワード
                tel:
                  type: string
                  example: 000-1111-2222
                  pattern: '^0[-0-9]{11,12}$'
                  description: 電話番号
                post_code:
                  type: string
                  pattern: '^\d{3}-\d{4}$'
                  description: 郵便番号
                address:
                  type: string
                  example: 東京都新宿区市ヶ谷本村町5番1号
                  description: 住所
                type:
                  type: string
                  example: Client
                  description: 単一テーブル継承。Client=事業所利用者、Office=事業所
                  enum:
                    - Client
                    - Office
                confirm_success_url:
                  type: string
                  format: uri
                  example: 'http://localhost:8080'
                  description: 確認メールリダイレクト先url
              required:
                - name
                - email
                - password
                - tel
                - post_code
                - address
                - type
                - confirm_success_url
        description: ''
      responses:
        '200':
          $ref: '#/components/responses/AuthSuccess'
  /auth/sign_in:
    post:
      summary: ログイン
      operationId: sign_in
      tags:
        - auth
      description: ログイン
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: test1@example.com
                  description: メールアドレス
                password:
                  type: string
                  format: password
                  example: password
                  description: パスワード
              required:
                - email
                - password
          application/xml:
            schema:
              type: object
              properties: {}
      responses:
        '200':
          $ref: '#/components/responses/AuthSuccess'
components:
  schemas:
    Blog:
      type: object
      title: Blog
      x-stoplight:
        id: apwigsxqboanc
