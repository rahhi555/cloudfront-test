          type: string
          format: date-time
          example: '2022-07-05T00:09:40.705+09:00'
          readOnly: true
        updated_at:
          type: string
          format: date-time
          example: '2022-07-05T00:09:40.705+09:00'
          readOnly: true
      additionalProperties: false
      x-internal: false
    User:
      title: User
      x-stoplight:
        id: ygtg1gffnd7xu
      type: object
      description: 事業所利用者または事業所
      additionalProperties: false
      properties:
        id:
          type: number
          example: 1
          description: ID
          readOnly: true
        name:
          type: string
          description: 名前
          example: テスト 太郎
        email:
          type: string
          format: email
          example: test@example.com
          description: メールアドレス
        tel:
          type: string
          description: 電話番号
          example: 090-1111-2222
          pattern: '^0[-0-9]{11,12}$'
        post_code:
          type: string
          example: 123-4567
          pattern: '^\d{3}-\d{4}$'
          description: 郵便番号
        address:
          type: string
          example: 東京都新宿区市ヶ谷本村町5番1号
          description: 住所
        type:
          type: string
          example: Client
          description: '単一テーブル継承のタイプ。事業所利用者がClient,事業所がOffice。'
          enum:
            - Client
            - Office
        provider:
          type: string
          example: email
          description: プロバイダ
          readOnly: true
        uid:
          type: string
          example: test1@example.com
          description: ユーザー識別子
          readOnly: true
        allow_password_change:
          type: boolean
          default: false
          description: パスワード変更中
          readOnly: true
      required:
        - id
        - name
        - email
        - tel
        - post_code
        - address
        - type
        - provider
        - uid
        - allow_password_change
  responses:
    AuthSuccess:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: true
                description: 成功
                readOnly: true
              data:
                $ref: '#/components/schemas/User'
            required:
              - success
              - data
          examples:
            example-1:
              value:
                success: true
                data:
                  id: 1
                  name: テスト 太郎
                  email: test@example.com
                  tel: 090-1111-2222
                  post_code: 123-4567
                  address: 東京都新宿区市ヶ谷本村町5番1号
                  type: Client
                  provider: email
                  uid: test1@example.com
                  allow_password_change: false
      headers:
        access-token:
          schema:
            type: string
            example: 7sbMLu90-fDnajzasuhOTQ
          description: トークン認証に必要なヘッダー(1/4)
        client:
          schema:
            type: string
            example: xJ-BFLHzY_XNMX_cjsQnPw
          description: トークン認証に必要なヘッダー(2/4)
        expiry:
          schema:
            type: number
            example: 1660145125
          description: トークン認証に必要なヘッダー(3/4)
        uid:
          schema:
            type: string
            example: test1@example.com
          description: トークン認証に必要なヘッダー(4/4)
  requestBodies: {}
  parameters:
    access-token:
      name: access-token
      in: header
      required: true
      schema:
        type: string
        example: 7sbMLu90-fDnajzasuhOTQ
      description: トークン認証に必要なヘッダー(1/4)
    client:
      name: client
      in: header
      required: true
      schema:
        type: string
        example: xJ-BFLHzY_XNMX_cjsQnPw
      description: トークン認証に必要なヘッダー(2/4)
    expiry:
      name: expiry
      in: header
      required: true
      schema:
        type: number
        example: 1660145125
      description: トークン認証に必要なヘッダー(3/4)
    uid:
      name: uid
      in: header
      required: true
      schema:
        type: string
        example: test1@example.com
      description: トークン認証に必要なヘッダー(4/4)
  securitySchemes:
    access-token:
      name: access-token
      type: apiKey
      in: header
      description: トークン認証に必要なヘッダー(1/4)
    client:
      name: client
      type: apiKey
      in: header
      description: トークン認証に必要なヘッダー(2/4)
    expiry:
      name: expiry
      type: apiKey
      in: header
      description: トークン認証に必要なヘッダー(3/4)
    uid:
      name: uid
      type: apiKey
      in: header
      description: トークン認証に必要なヘッダー(4/4)
